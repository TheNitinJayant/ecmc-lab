<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>

    <link rel="stylesheet" href="signup.css">

    <script async defer src="signup.js"></script>
</head>
<body>
    <div class="form-container">
        <input required placeholder="name" class="form-component" type="text" id="name">
        <input required placeholder="email" class="form-component" type="email" id="email">
        <input required placeholder="password" class="form-component" type="password" id="password">
        <input required placeholder="confirm password" class="form-component" type="password" id="confirm-password">
        <input required placeholder="phone" class="form-component" type="text" id="phone">

        <button class="form-component" id="submit-button" type="button">SignUp</button>
        
        <br>
        <label class="form-component" id="display-validation"></label>
    </div>
</body>
</html>
